<div class="login-page d-flex flex-column justify-content-center">
  <div class="main d-flex flex-column justify-content-center">
    <div class="container-fluid">
      <div class="row d-lg-flex justify-content-lg-center">
        <div class="col-md-3 col-lg-3 col-xl-4 col-xxl-4 d-none d-md-flex">
          &nbsp;
        </div>

        <div class="main-login col-md-6 col-lg-5 col-xl-4 col-xxl-3 d-block">
          <div class="login-box d-flex flex-column">
            <div class="header">
              <div class="logo">
                <img
                  class="logo-img"
                  ngSrc="../../../../assets/images/sample.png"
                  alt="کیولند"
                  height="255"
                  width="775"
                />
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <div class="container">
                @if (mobileVerification.waitingTime === 0) {
                  <app-mobile-verification></app-mobile-verification>
                } @else {
                  <core-otp-verification
                    (otpOut)="otpResponse($event)"
                    [loading]="loading"
                    [mobileVerificationResponse]="mobileVerification"
                  ></core-otp-verification>
                }
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-lg-3 col-xl-4 col-xxl-4 d-none d-md-flex">
          &nbsp;&nbsp;
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">
      <span> کلیه حقوق این سایت متعلق به (کیولند) می باشد</span>
    </div>
  </div>
</div>
