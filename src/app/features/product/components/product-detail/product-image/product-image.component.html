<div class="product-carousel">
  <div
    class="product-carousel-image"
    (mouseover)="showZoomIcon = true"
    (mouseleave)="showZoomIcon = false"
    (click)="openLightbox()"
  >
    <img src="{{ currentImage | fullSrc }}" alt="Product Image" />

        width="40px"

      >

				c0-4.298,3.483-7.781,7.781-7.781h12.06v-12.063c0-4.298,3.483-7.781,7.781-7.781c4.298,0,7.781,3.483,7.781,7.781v12.063h12.06
				c4.298,0,7.781,3.483,7.781,7.781C167.036,143.488,163.555,146.971,159.255,146.971z"
        />

				c-9.837,6.863-21.794,10.896-34.697,10.896c-33.548,0-60.742-27.196-60.742-60.744c0-33.548,27.194-60.742,60.742-60.742
				c33.548,0,60.744,27.194,60.744,60.739c0,11.855-3.408,22.909-9.28,32.256l34.56,34.562
				C230.185,208.817,230.185,216.512,225.438,221.254z"

    }

    <div class="product-carousel-icons">
      @if (!isFirstImage) {
        <svg
          height="40px"
          width="40px"
          (click)="previousImage(); $event.stopPropagation()"
          viewBox="0 0 330 330"
        >
          <path
            id="XMLID_15_"
            d="M315,0H15C6.716,0,0,6.716,0,15v300c0,8.284,6.716,15,15,15h300c8.284,0,15-6.716,15-15V15
        C330,6.716,323.284,0,315,0z M215.606,175.605l-80,80.002C132.678,258.535,128.839,260,125,260c-3.839,0-7.678-1.464-10.606-4.394
        c-5.858-5.857-5.858-15.355,0-21.213l69.394-69.396l-69.394-69.392c-5.858-5.857-5.858-15.355,0-21.213
        c5.857-5.858,15.355-5.858,21.213,0l80,79.998c2.813,2.813,4.394,6.628,4.394,10.606C220,168.976,218.42,172.792,215.606,175.605z"
          />
        </svg>
      }

      @if (!isLastImage) {
        <svg
          class="icon-left-gallery"
          fill="#000000"
          height="40px"
          width="40px"
          (click)="nextImage(); $event.stopPropagation()"
          viewBox="0 0 330 330"
        >
          <path
            id="XMLID_18_"
            d="M315,0H15C6.716,0,0,6.716,0,15v300c0,8.284,6.716,15,15,15h300c8.284,0,15-6.716,15-15V15

        c5.857-5.858,15.355-5.858,21.213,0c5.858,5.857,5.858,15.355,0,21.213l-69.393,69.396L215.606,234.394z"
          />
        </svg>
      }
    </div>
  </div>

  <!-- Lightbox Modal -->
  @if (isLightboxOpen) {
    <div class="lightbox" (click)="closeLightbox()">
      <div class="lightbox-content">
        <div class="row-lightbox-close">
          <div class="lightbox-close" (click)="closeLightbox()">
            <svg width="40px" height="40px" viewBox="0 0 24 24">
              <path
                class="custom-path"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                fill="#0F1729"
              />
            </svg>
          </div>
        </div>
        <div
          class="lightbox-image-container"
          (click)="$event.stopPropagation()"
        >
          <img [src]="currentImage | fullSrc" alt="Lightbox Image" />
        </div>
        <div class="lightbox-icons">
          <svg
            class="lightbox-icon-left"
            fill="#ffffff"
            height="40px"
            width="40px"
            (click)="previousImageInLightbox(); $event.stopPropagation()"
            [ngClass]="{ disabled: isFirstImage }"
            viewBox="0 0 24 24"
          >
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
          </svg>
          <svg
            class="lightbox-icon-right"
            fill="#ffffff"
            height="40px"
            width="40px"
            (click)="nextImageInLightbox(); $event.stopPropagation()"
            [ngClass]="{ disabled: isLastImage }"
            viewBox="0 0 24 24"
          >
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
          </svg>
        </div>

        <div class="lightbox-thumbnails" (click)="$event.stopPropagation()">
          @for (image of images; track $index) {
            <ng-container>
              <div
                class="lightbox-thumbnail"
                (click)="setImageInLightbox($index)"
              >
                <img [src]="image.imageSrc | fullSrc" alt="Thumbnail" />
                <div
                  class="underLine"
                  [ngClass]="{ selected: $index === currentIndex }"
                ></div>
              </div>
            </ng-container>
          }
        </div>
      </div>
    </div>
  }
</div>

<div
  class="product-thumbnails"
  [ngClass]="{ scrollable: images && images.length > 5 }"
>
  @for (image of images; track $index) {
    <ng-container>
      <div class="box-image-product-thumbnails" (click)="setImage($index)">
        <img [src]="image.imageSrc | fullSrc" alt="Thumbnail" />
        <div [ngClass]="{ selected: $index === currentIndex }"></div>
      </div>
    </ng-container>
  }
</div>
